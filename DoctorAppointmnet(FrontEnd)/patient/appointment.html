    async function getData() {
        console.log("Function Called");
        const patientid = JSON.parse(localStorage.getItem('patientId'));

        try {
            let res = await  fetch(`${baseURL}/appointment/getappointment`);
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            let data = await res.json();
            // Filter data by userId

            let filteredData = data.filter(item => item.patient.patientId === patientid || item.patient === patientid );


            console.log(filteredData);
            display(filteredData);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }



// Function to display data in the HTML table
function display(data) {
  console.log(data);
  let tbody = document.getElementById("tbody");
  if (!tbody) {
    console.error('Element with ID "tbody" not found.');
    return;
  }
  tbody.innerHTML = ""; // Clear existing data

  data.forEach((item) => {
      const patientName = localStorage.getItem('patientName');
    let row = document.createElement("tr");
      if(item.prescription === null){
        row.innerHTML = `
      <td>${item.id.appointmentId}</td>

      <td>${item.appointmentDate}</td>
      <td>${item.appointmentTime}</td>
      <td>Indrol 10mg , Emeset 5mg  </td>

    `;

    tbody.appendChild(row);
  });
}

// Call the getData function after the DOM has loaded
document.addEventListener("DOMContentLoaded", function () {

    function logoutUser() {

        let patientId = localStorage.getItem("patientId") ||"";
        if(patientId==""){
            alert("Please Login First");
        }else{
            let url = `${baseURL}/patient/logout`;
            console.log("PatientId:"+patientId);
            fetch(url, {
                method: 'POST',
                body: JSON.stringify(
                    key = patientId
                )
            }).then(response => response)
                .then(data => {
                    console.log(data);
                    localStorage.setItem("patientName", JSON.stringify(""));
                    localStorage.setItem("patientId", JSON.stringify(""));
                    alert("Patient LogOut SucessFull!!");
                    window.location.href = "../index.html";
                })
                .catch(error => {
                    console.error('Error posting data:', error);
                });
        }

    }
