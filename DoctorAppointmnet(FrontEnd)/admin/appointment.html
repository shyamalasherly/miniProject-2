async function getData() {
  try {
    let res = await fetch(`${baseURL}/appointment/getappointment`);
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    let data = await res.json();
    // Filter data by userId
    console.log(data);
    display(data);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}



// Function to display data in the HTML table
function display(data) {
  console.log(data);
  let tbody = document.getElementById("tbody");
  if (!tbody) {
    console.error('Element with ID "tbody" not found.');
    return;
  }
  tbody.innerHTML = ""; // Clear existing data

  data.forEach((item) => {
    let row = document.createElement("tr");


    row.innerHTML = `
      <td>${item.id.appointmentId}</td>
      <td>${item.patientName}</td>
      <td>${item.doctorName}</td>
      <td>${item.appointmentDate}</td>
      <td>${item.appointmentTime}</td>
      <td>Indrol 10mg , Emeset 5mg </td>
      <td>
        <a href="" class="non-style-link"><button  class="btn-primary-soft btn button-icon btn-delete"  style="padding-left: 40px;padding-top: 12px;padding-bottom: 12px;margin-top: 10px;"><font class="tn-in-text">Cancel</font></button></a>
    </td>

    `;
    tbody.appendChild(row);
  });
}

// Call the getData function after the DOM has loaded
document.addEventListener("DOMContentLoaded", function () {
  getData();
});

</script>
